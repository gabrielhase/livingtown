<div style='width: 320px; position: relative'>
  <div ng-show='located'>
    <leaflet defaults="defaults" center="center" height="240px"  markers="markers"></leaflet>
  </div>
  <br/>
  <ul class='unstyled' style='height: 240px; overflow: scroll' id='messageStream'>
    <li ng-repeat='marker in messages' class='well' data-lat='{{marker.lat}}' data-lng='{{marker.lng}}' id='marker-{{$index + 1}}' ng-click='centerLocation(marker)'>
      <span class="badge">{{$index + 1}}</span>&nbsp;{{marker.message}}
    </li>
  </ul>
</div>
