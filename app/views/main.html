<div style='width: 320px; position: relative' ng-show='located'>
  <div class='well well-small' style='margin-bottom: 1px'>
    <div class='clearfix' style='height: 40px;'>
      <h3 style='float: left; margin-top: 0'>Livingtown</h3>
      <a class='btn btn-primary' style='float: right' href='#/add'>Add Yours!</a>
    </div>
  </div>
  <div style='position: relative'>
    <div style='position: absolute; right: 10px; top: 10px; z-index: 10000'>
      <a href class='btn btn-inverse' ng-click='reLocate()'><i class='icon-screenshot icon-white'></i></a>
    </div>
    <leaflet defaults="defaults" center="center" height="240px"  markers="markers"></leaflet>
  </div>
  <br/>
  <ul class='unstyled' style='height: 240px; overflow: scroll' id='messageStream'>
    <li ng-repeat='marker in messages' class='well' data-lat='{{marker.lat}}' data-lng='{{marker.lng}}' id='marker-{{$index + 1}}' ng-click='centerLocation(marker)' style='padding-left: 5px; padding-right: 5px'>
      <div style='float: left; position: relative'>
        <span class="badge" style='position: absolute; top: -18px; right: -10px'>{{$index + 1}}</span>
        <img data-src="holder.js/50x50" class="img-rounded" alt="140x140" style="width: 50px; height: 50px; margin-top: -15px" src="{{marker.image}}">
      </div>

      <div style="position: relative; float: left; margin-left: 20px">
        <span style='position: absolute; top: -15px; font-size: 0.7em'><em>{{getTimeIdentifier(marker)}}</em></span>
        <span>{{marker.message}}</span>
      </div>
    </li>
  </ul>
</div>
